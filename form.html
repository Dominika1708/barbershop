<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Barbershop</title>
  </head>
  <body>
    <section class="page">
      <div class="modal">
        <a href="./index.html" class="modal__button" data-modal-close>
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close-btn"></use>
          </svg>
        </a>

        <form class="order" name="modal-form">
          <p class="order__title">Zostaw swoje dane w formularzu poniżej</p>
          <label class="order__label">
            Imie
            <div class="order__box">
              <svg class="order__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
              <input
                class="order__write order__write--input"
                type="text"
                name="username"
              />
            </div>
          </label>
          <label class="order__label">
            Telefon
            <div class="order__box">
              <svg class="order__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
              <input
                class="order__write order__write--input"
                type="tel"
                name="phone"
              />
            </div>
          </label>
          <label class="order__label">
            Email
            <div class="order__box">
              <svg class="order__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
              <input
                class="order__write order__write--input"
                type="email"
                name="email"
              />
            </div>
          </label>
          <label class="order__label">
            Komentarz
            <textarea
              class="order__write order__write--text"
              name="commentarea"
              rows="5"
              placeholder="Wprowadź tekst"
            ></textarea>
          </label>
          <div class="policy">
            <input
              class="policy__input"
              id="policy"
              type="checkbox"
              name="policy"
              value="agreed"
              required
            />
            <label class="policy__label" for="policy">
              Oświadczam iż akceptuję
              <a class="policy__link" href="#">Regulamin</a> i
              <a class="policy__link" href="#">Politykę Prywatności.</a>
            </label>
          </div>
          <button class="button button--nobackground" type="submit">
            Wyślij
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
